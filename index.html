<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="index.js"></script>
</head>

<body>

    <div>
        <div id="container">
            <div id="purple">Purple</div>
            <div id="green">Green</div>
            <div id="blue">Blue</div>
        </div>
    </div>
</body>
<style>
    #container {
        display: relative;
    }

    #container>div:nth-child(1) {
        margin-top: 50px;
        margin-left: 50px;
    }

    #container>div:nth-child(2) {
        margin-top: -50px;
        margin-left: 100px;
    }

    #container>div:nth-child(3) {
        margin-top: -50px;
        margin-left: 150px;
    }

    #blue,
    #green,
    #purple {
        height: 100px;
        width: 100px;
        padding: 8px;
        color: white;
        border: 4px solid black;
        border-radius: 4px;
    }

    #blue {
        background: #0f2cbd;
    }

    #green {
        background: #007a70;
        position: relative;
        left: 0px;
        transition: left 300ms ease-in-out;
    }

    #green:hover{
        left: 20px;
    }

    #purple {
        background: #5f00b2;
    }
</style>

</html>
